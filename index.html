<html>
<head>
  <title>web ofline menggunakan Service Worker</title>
  </head>

<body>
  <p style="color:blue;">welcome web Ofline</p>
  <script>
if('serviceWorker' in navigator){

navigator.serviceWorker.register('/service.js')

.then(function(registration){

console.log('serviceWorker berhasil di daftarkan',registration.scope)

})

.catch(function(error){

console.log('serviceWorker gagal di daftarkan',error)

})

}

	
  </script>
  </body>
</html>
